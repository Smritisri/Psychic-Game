<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Phychic Game</title>
</head>

<body>

    <div>
        <h1>Physcic Game</h1>
        <p id="directions-text">Guess what letter I'm thinking of</p>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <p>Wins: <span id="wins"></span></p>
        <p >Losses: <span id="losses-text"></span></p>
        <p id="Guesses-left"></p>
        <p>Guesses so Far<span id = "guessesSoFar"></span> </p>
    </div>

    <script type="text/javascript">
        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var computerChoices = ["a", "b", "c", , "e", "d", "f", "g", "h", "i", "j"];

        // Creating variables to hold the number of wins, losses, and ties. They start at 0.
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
    var guessesSoFar = [];

        // Create variables that hold references to the places in the HTML where we want to display things.
        var directionsText = document.getElementById("directions-text");

        document.getElementById("Guesses-left").textContent = "Guesses Left: " + guessesLeft;

        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        console.log(computerGuess);
        
        function reset(){
    guessesLeft=9;
    guessesSoFar = [];
    computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
}

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Randomly chooses a choice from the options array. This is the Computer's guess.


            guessesLeft--;
            document.getElementById("Guesses-left").textContent = "Guesses Left: " + guessesLeft;
            if (computerGuess === userGuess) {
                wins++;
                document.getElementById("wins").textContent = wins;
                guessesLeft = 9;
                computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                document.getElementById("Guesses-left").textContent = "Guesses Left: " + guessesLeft;
            }

            if(guessesLeft===0){
                losses++;
                document.getElementById("losses-text").textContent = losses;;
                reset();
                
            }
            if(computerGuess!==userGuess){
                guessesSoFar.push(userGuess);
                document.getElementById("guessesSoFar").textContent =": "  + guessesSoFar;
            }

        };
    </script>

</body>

</html>
